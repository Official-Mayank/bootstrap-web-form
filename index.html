<!DOCTYPE html>

<html>

<head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<title>Form</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

	<div class="container">
		<div class="row">

			<h1>BASIC INFO</h1>
			</hr>

			<form>
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
					<div class="form-group">
						<label for="coordinator1">Coordinator 1</label>
    					<input type="text" class="form-control" id="coordinator1" placeholder="Bhagat Singh">
					</div>

					<div class="form-group">
						<label for="coordinator2">Coordinator 2</label>
    					<input type="text" class="form-control" id="coordinator1" placeholder="None">
					</div>

					<div class="form-group">
    					<label for="description">Description</label>
    					<textarea class="form-control" id="description"></textarea>
  					</div>
				</div>

				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
					<div class="form-group">
						<label for="date">Date</label>
    					<input type="text" class="form-control" id="date">
					</div>

					<div class="form-group">
						<label for="time">Coordinator 2</label>
    					<input type="text" class="form-control" id="time">
					</div>					

					<div class="form-group">
    					<label for="address">Address</label>
    					<textarea class="form-control" id="address" rows="4"></textarea>
  					</div>

  					<div class="form-group">
  						<label for="shortVenue">Short Venue</label>
  						<textarea class="form-control" id="shortVenue" rows="2"></textarea>
  					</div>

  					<div class="form-group">
						<label for="cause">Cause</label>
    					<input type="text" class="form-control" id="cause">
					</div>

					<div class="form-group">
						<label for="eventType">Event type</label>
    					<input type="text" class="form-control" id="eventType">
					</div>

					<div class="form-group">
						<label for="zone">Zone</label>
    					<input type="text" class="form-control" id="zone">
					</div>

					<div class="form-group">
						<label for="volRequirement">Volunteer Requirements</label>
    					<input type="number" class="form-control" id="volRequirement">
    					<input type="checkbox" name="limit" id="limit"> Limit Volunteers
					</div>

					<div class="form-group">
  						<label for="location">Location</label>
  						<textarea class="form-control" id="location" rows="2"></textarea>
  					</div>
  				
				</div>
	
			</form>
			
		</div>
	</div>

</body>

</html>
