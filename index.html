<!DOCTYPE html>

<html>

<head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<title>Form</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">


  	<!-- Custom stylesheet -->
  	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<div class="container-fluid">
		<div class="row basic-info">

			<h1>BASIC INFO</h1>
			<hr>

			<form class="form-horizontal">
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
					
					<div class="form-group">
						<label for="coordinator1" class="control-label col-xs-4 col-sm-4 col-md-3 col-lg-3">Coordinator 1</label>
    					<div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">
    						<input type="text" class="form-control" id="coordinator1" placeholder="Bhagat Singh">
						</div>
					</div>

					<div class="form-group">
						<label for="coordinator2" class="control-label col-xs-4 col-sm-4 col-md-3 col-lg-3">Coordinator 2</label>
    					<div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">
    						<input type="text" class="form-control" id="coordinator1" placeholder="None">
    					</div>
					</div>

					<div class="form-group">
    					<label for="description" class="control-label col-xs-4 col-sm-4 col-md-3 col-lg-3">Description</label>
    					<div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">
    						<textarea class="form-control" id="description"></textarea>
  						</div>
  					</div>
  					
				</div>

				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
					<div class="form-group">
						<label for="date" class="control-label col-xs-4 col-sm-4 col-md-3 col-lg-3">Date</label>
    					<div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">
    						<input type="text" class="form-control" id="date">
    					</div>
					</div>

					<div class="form-group">
						<label for="time" class="control-label col-xs-4 col-sm-4 col-md-3 col-lg-3">Time</label>
    					<div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">
    						<input type="text" class="form-control" id="time">
						</div>
					</div>					

					<div class="form-group">
    					<label for="address" class="control-label col-xs-4 col-sm-4 col-md-3 col-lg-3">Address</label>
    					<div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">
    						<textarea class="form-control" id="address" rows="4"></textarea>
    					</div>
  					</div>

  					<div class="form-group">
  						<label for="shortVenue" class="control-label col-xs-4 col-sm-4 col-md-3 col-lg-3">Short Venue</label>
  						<div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">
  							<textarea class="form-control" id="shortVenue" rows="2"></textarea>
  						</div>
  					</div>

  					<div class="form-group">
						<label for="cause" class="control-label col-xs-4 col-sm-4 col-md-3 col-lg-3">Cause</label>
    					<div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">
    						<input type="text" class="form-control" id="cause">
    					</div>
					</div>

					<div class="form-group">
						<label for="eventType" class="control-label col-xs-4 col-sm-4 col-md-3 col-lg-3">Event type</label>
    					<div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">
    						<input type="text" class="form-control" id="eventType">
    					</div>
					</div>

					<div class="form-group">
						<label for="zone" class="control-label col-xs-4 col-sm-4 col-md-3 col-lg-3">Zone</label>
    					<div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">	
    						<input type="text" class="form-control" id="zone">
    					</div>
					</div>

					<div class="form-group">
						<label for="volRequirement" class="control-label col-xs-4 col-sm-4 col-md-3 col-lg-3">Volunteer Requirements</label>
						<div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">
    						<input type="number" class="form-control" id="volRequirement">
    						<input type="checkbox" name="limit" id="limit"> Limit Volunteers
    					</div>
					</div>

					<div class="form-group">
  						<label for="location" class="control-label col-xs-4 col-sm-4 col-md-3 col-lg-3">Location</label>
  						<div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">
  							<textarea class="form-control" id="location" rows="2"></textarea>
  						</div>
  					</div>

				</div>
	
			</form>
			
		</div>
	</div>

</body>

</html>
